<script type="text/javascript">
    function formvalid()
    {
        alert("1");
        var x=document.forms["form1"]["email"].value;
        var atpos=x.indexOf("@");
        var dotpos=x.lastIndexOf(".");

        if(atpos<1||dotpos<atpos+2||dotpos+1>=x.length)
        {
            alert("Invalid Email ID");
            return false;
        }
    }
</script>
